<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
</head>
<body>
  <div class="container" id="container">
    <div class="picture-container" id="picture-container">

    </div>
    <div class="form-container" id="form-container">
      <div class="form-text" id="form-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to.</p>
      </div>
      <div class="form" id="form">
        <form action="" method="post">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" placeholder="John">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="johndoe@example.com">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="SuperSecretPassword51">
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" placeholder="Doe">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" placeholder="0675849762">
          <label for="password_confirmation">Confirm Password:</label>
          <input type="password" id="password_confirmation">
        </form>
      </div>
      <div class="form-buttons" id="form-buttons">

      </div>
    </div>
  </div>
</body>
</html>
